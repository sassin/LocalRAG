<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Research Agent</title>
    <style>
        :root {
        --bg: #0b0c10;
        --panel: #111318;
        --border: #23262f;
        --text: #e8e8ea;
        --muted: #a6a6ad;
        --accent: #4f8cff;
        --bubble-user: #1a2a44;
        --bubble-agent: #141a22;
        }
        * { box-sizing: border-box; }
        body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        }
        .wrap {
        max-width: 920px;
        margin: 0 auto;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        padding: 16px 12px calc(12px + env(safe-area-inset-bottom));
        gap: 12px;
        }
        header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        }
        .title {
        font-size: 18px;
        font-weight: 700;
        line-height: 1.2;
        }
        .subtitle {
        color: var(--muted);
        font-size: 12px;
        margin-top: 2px;
        }
        .pill {
        font-size: 12px;
        color: var(--muted);
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.02);
        padding: 6px 10px;
        border-radius: 999px;
        white-space: nowrap;
        }

        /* Chat area */
        #log {
        flex: 1;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px;
        overflow: auto;
        scroll-behavior: smooth;
        }
        .row {
        display: flex;
        margin: 10px 0;
        }
        .row.user { justify-content: flex-end; }
        .row.agent { justify-content: flex-start; }

        .bubble {
        max-width: 92%;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.06);
        white-space: pre-wrap;
        word-wrap: break-word;
        line-height: 1.35;
        font-size: 14px;
        }
        .bubble.user {
        background: var(--bubble-user);
        border-top-right-radius: 6px;
        }
        .bubble.agent {
        background: var(--bubble-agent);
        border-top-left-radius: 6px;
        }
        .meta {
        font-size: 11px;
        color: var(--muted);
        margin-top: 4px;
        }

        /* Sticky input */
        .composer {
        position: sticky;
        bottom: 0;
        background: linear-gradient(to top, rgba(11,12,16,0.98), rgba(11,12,16,0.75));
        padding: 10px 0 calc(env(safe-area-inset-bottom));
        }
        .bar {
        display: flex;
        gap: 10px;
        align-items: center;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 10px;
        }
        textarea {
        flex: 1;
        resize: none;
        border: none;
        outline: none;
        background: transparent;
        color: var(--text);
        font-size: 15px;
        line-height: 1.3;
        min-height: 22px;
        max-height: 120px;
        }
        button {
        appearance: none;
        border: none;
        background: var(--accent);
        color: white;
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
        min-width: 76px;
        }
        button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        }

        /* Mobile tweaks */
        @media (max-width: 480px) {
        .wrap { padding: 12px 10px calc(10px + env(safe-area-inset-bottom)); }
        .title { font-size: 16px; }
        .pill { display: none; }
        .bubble { max-width: 96%; font-size: 14px; }
        button { min-width: 72px; padding: 10px 12px; }
        }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">Research Agent</div>
        <div class="subtitle">Ask questions about your indexed documents</div>
      </div>
      <div class="pill" id="status">Ready</div>
    </header>

    <div id="log"></div>

    <div class="composer">
      <div class="bar">
        <textarea id="msg" placeholder="Ask a question… (Enter to send, Shift+Enter for new line)" rows="1"></textarea>
        <button id="sendBtn" onclick="send()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const log = document.getElementById("log");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("sendBtn");
    const statusPill = document.getElementById("status");

    function addBubble(role, text) {
      const row = document.createElement("div");
      row.className = "row " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble " + role;
      bubble.textContent = text;

      row.appendChild(bubble);
      log.appendChild(row);
      log.scrollTop = log.scrollHeight;
    }

    function setBusy(isBusy) {
      btn.disabled = isBusy;
      statusPill.textContent = isBusy ? "Thinking…" : "Ready";
    }

    function autosize() {
      msg.style.height = "auto";
      msg.style.height = Math.min(msg.scrollHeight, 120) + "px";
    }

    function ensureKey() {
        let k = localStorage.getItem("api_key");
        if (!k) {
            k = prompt("Enter access key:");
            if (k) localStorage.setItem("api_key", k);
        }
        return k || "";
    }
        ensureKey();


    async function send() {
      const text = msg.value.trim();
      if (!text) return;

      addBubble("user", text);
      msg.value = "";
      autosize();
      setBusy(true);
      const key = ensureKey();
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json",
                    "X-API-Key": localStorage.getItem("api_key") || ""
            },
          body: JSON.stringify({ user_id: "web_user", session_id: "web_session", message: text })
        });

        if (res.status === 401) {
            localStorage.removeItem("api_key");
            alert("Unauthorized. Please enter the correct access key.");
            ensureKey();
            return;
        }

        const data = await res.json();
        addBubble("agent", data.reply || "(no response)");
      } catch (e) {
        addBubble("agent", "Error: " + (e?.message || e));
      } finally {
        setBusy(false);
        msg.focus();
      }
    }

    msg.addEventListener("input", autosize);

    msg.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // Initial welcome
    addBubble("agent", "Hi — ask me anything about the indexed docs.");
    msg.focus();
  </script>
</body>
</html>
